<div class="excerpt-list-single">
	<a class="excerpt" href="/excerpts/excerpt/{{ excerpt.id }}/">
		{{ excerpt.excerpt|linebreaksbr }}
	</a>

	<span class="blocks tags">
	{% for tag in excerpt.tags.all %}
		<a class="block tag" href="/excerpts/tag/{{ tag.id }}/">{{ tag.name }}</a>
	{% endfor %}
	</span>
</div>
