<div class="blocks tags" hx-target="this" hx-swap="outerHTML">
	<div class="excerpt-tags">
		{% for tag in excerpt.tags.all %}
		<div class="block tag">
			<div class="block-controls">
				<a
					hx-post="/excerpts/excerpt/{{ excerpt.id }}/remove_tag/{{ tag.id }}/"
					hx-trigger="click"
					class="block-control red"
				>
					x
				</a>

				<a
					href="/excerpts/tag/{{ tag.id }}/"
					class="block-control tag-link blue"
				>
					i
				</a>
			</div>

			{{ tag.name }}
		</div>
		{% endfor %}
	</div>

	<div class="unused-tags">
		{% for tag in excerpt.unused_tags %}
		<div class="block tag inactive">
			<div class="block-controls">
				<a
					hx-post="/excerpts/excerpt/{{ excerpt.id }}/add_tag/{{ tag.id }}/"
					hx-trigger="click"
					class="block-control green"
				>
					+
				</a>

				<a href="/excerpts/tag/{{ tag.id }}/" class="block-control tag-link blue">
					i
				</a>
			</div>

			{{ tag.name }}
		</div>
		{% endfor %}
	</div>
</div>
